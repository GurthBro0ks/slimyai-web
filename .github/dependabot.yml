# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically

version: 2
updates:
  # Enable version updates for npm (pnpm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "GurthBro0ks"
    assignees:
      - "GurthBro0ks"
    labels:
      - "dependencies"
      - "automated"
    # Commit message preferences
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Grouping strategy to reduce PR noise
    groups:
      # Group all production dependencies together
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Group all development dependencies together
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group React ecosystem updates
      react:
        patterns:
          - "react*"
          - "@types/react*"
      # Group Next.js ecosystem updates
      nextjs:
        patterns:
          - "next*"
          - "@next/*"
      # Group testing dependencies
      testing:
        patterns:
          - "*test*"
          - "vitest*"
          - "@vitest/*"
          - "playwright*"
          - "@playwright/*"
          - "@testing-library/*"
      # Group Tailwind CSS ecosystem
      tailwind:
        patterns:
          - "tailwind*"
          - "@tailwindcss/*"
          - "postcss*"
      # Group TypeScript and linting
      code-quality:
        patterns:
          - "typescript"
          - "eslint*"
          - "@types/*"
    # Version update strategy
    versioning-strategy: auto
    # Automatically rebase PRs
    rebase-strategy: "auto"
    # Ignore specific dependencies
    ignore:
      # Ignore major version updates for stable packages
      # (review these manually)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "GurthBro0ks"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "GurthBro0ks"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
